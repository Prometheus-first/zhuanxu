    <script>

        let currentData = null;

            const today = new Date();

            document.getElementById('endDate').value = today.toISOString().split('T')[0];

            document.getElementById('startDateGroup').style.display = 'none';

        // æ‰§è¡ŒæŸ¥è¯¢
        async function executeQuery() {
            const loading = document.getElementById('loading');
            const statsOverview = document.getElementById('statsOverview');
            const overviewSection = document.getElementById('overviewSection');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.style.display = 'block';
            statsOverview.style.display = 'none';
            overviewSection.style.display = 'none';
            
            try {
                currentQueryType = document.getElementById('queryType').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                let url = '/api/video-active/';
                let params = new URLSearchParams();
                
                switch(currentQueryType) {
                    case 'data_summary':
                        url += 'data-summary';
                        if (startDate) params.append('start_date', startDate);
                        if (endDate) params.append('end_date', endDate);
                        break;
                    case 'date_range':

                        params.append('end_date', endDate);

                    case 'single_date':

                    case 'user_history':

                        break;
                    case 'active_summary':
                        url += 'active-summary';
                        params.append('start_date', startDate);
                        params.append('end_date', endDate);

                }
                
                const token = localStorage.getItem('token');
                const response = await fetch(`${url}?${params}`, {

        // å¯¼å‡ºæ•°æ®
        async function exportData() {
            if (!currentData) {
                showNotification('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®', 'error');
                return;
            }
            
            try {
                const queryType = document.getElementById('queryType').value;
                const params = new URLSearchParams({
                    query_type: queryType
                });
                
                // æ ¹æ®æŸ¥è¯¢ç±»å‹æ·»åŠ ä¸åŒçš„å‚æ•°
                switch(queryType) {
                    case 'data_summary':
                    case 'date_range':
                    case 'active_summary':
                    case 'multi_tool':
                        const startDate = document.getElementById('startDate').value;
                        const endDate = document.getElementById('endDate').value;
                        if (!startDate || !endDate) {
                            showNotification('è¯·é€‰æ‹©æ—¥æœŸèŒƒå›´', 'error');
                            return;
                        }
                        params.append('start_date', startDate);
                        params.append('end_date', endDate);
                        break;
                    case 'single_date':
                        const singleDate = document.getElementById('singleDate').value;
                        if (!singleDate) {
                            showNotification('è¯·é€‰æ‹©æŸ¥è¯¢æ—¥æœŸ', 'error');
                            return;
                        }
                        params.append('single_date', singleDate);
                        break;
                    case 'user_history':
                        const nickname = document.getElementById('nickname').value;
                        if (!nickname) {
                            showNotification('è¯·è¾“å…¥ç”¨æˆ·æ˜µç§°', 'error');
                            return;
                        }
                        params.append('nickname', nickname);
                        break;
                }
                
                const downloadUrl = `/api/video-active/export-csv?${params}`;
                
                // ä½¿ç”¨fetchä¸‹è½½ç„¶ååˆ›å»ºblob
                const token = localStorage.getItem('token');
                const response = await fetch(downloadUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.style.display = 'none';
                    
                    // ä»å“åº”å¤´è·å–æ–‡ä»¶åï¼Œæˆ–ä½¿ç”¨é»˜è®¤æ–‡ä»¶å
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'export_data.csv';
                    if (contentDisposition) {
                        const matches = contentDisposition.match(/filename="?([^"]+)"?/);
                        if (matches) {
                            filename = matches[1];
                        }
                    }
                    
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // æ¸…ç†URLå¯¹è±¡
                    window.URL.revokeObjectURL(url);
                    
                    showNotification('å¯¼å‡ºæˆåŠŸï¼æ–‡ä»¶å·²å¼€å§‹ä¸‹è½½', 'success');
                } else {
                    const errorData = await response.json();
                    showNotification(errorData.message || 'å¯¼å‡ºå¤±è´¥', 'error');
                }
                
            } catch (error) {
                showNotification('å¯¼å‡ºå¤±è´¥: ' + error.message, 'error');
            }
        }

        // å¼€å§‹æ¥æ”¶è¿›åº¦æ›´æ–°
        function startProgressUpdates() {
            if (dataCollectionEventSource) {
                dataCollectionEventSource.close();
            }
            
            // EventSourceä¸æ”¯æŒè‡ªå®šä¹‰å¤´ï¼Œæ‰€ä»¥æˆ‘ä»¬ä½¿ç”¨è½®è¯¢æ–¹å¼è·å–è¿›åº¦

        // è½®è¯¢æ–¹å¼è·å–è¿›åº¦
        function startProgressPolling() {
            const pollInterval = setInterval(async () => {
                if (!isDataCollectionRunning) {
                    clearInterval(pollInterval);
                    return;
                }
                
                // è·å–è¿›åº¦ä¿¡æ¯
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch('/api/video-active/collection-progress-poll', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success && result.messages && result.messages.length > 0) {
                            // é‡ç½®ç©ºæ¶ˆæ¯è®¡æ•°å™¨
                            window.emptyMessageCount = 0;
                            window.statusCheckCount = 0;
                            
                            // å¤„ç†æ‰€æœ‰ç´¯ç§¯çš„æ¶ˆæ¯
                            for (const progressInfo of result.messages) {
                                addProgressItem(progressInfo);
                                
                                // åªæœ‰æ”¶åˆ°æ˜ç¡®çš„ç»“æŸæ¶ˆæ¯æ‰åœæ­¢
                                if (progressInfo.message && 
                                    progressInfo.message.includes('æ•°æ®é‡‡é›†ä»»åŠ¡ç»“æŸ')) {
                                    clearInterval(pollInterval);
                                    stopProgressUpdates();
                                    return;
                                }
                            }
                        } else {
                            // å¦‚æœæ²¡æœ‰æ–°æ¶ˆæ¯ï¼Œç­‰å¾…æ›´é•¿æ—¶é—´å†æ£€æŸ¥åç«¯çŠ¶æ€
                            if (!window.emptyMessageCount) {
                                window.emptyMessageCount = 1;
                            } else {
                                window.emptyMessageCount++;
                            }
                            
                            // åªæœ‰è¿ç»­5æ¬¡æ²¡æœ‰æ¶ˆæ¯æ‰æ£€æŸ¥åç«¯çŠ¶æ€
                            if (window.emptyMessageCount >= 5) {
                                try {
                                    const statusResponse = await fetch('/api/video-active/collection-status', {
                                        headers: {
                                            'Authorization': `Bearer ${token}`
                                        }
                                    });
                                    
                                    if (statusResponse.ok) {
                                        const statusResult = await statusResponse.json();
                                        // åªæœ‰åœ¨è¿ç»­å¤šæ¬¡æ£€æŸ¥éƒ½æ˜¾ç¤ºæœªè¿è¡Œæ—¶æ‰åœæ­¢
                                        if (!statusResult.is_running) {
                                            if (!window.statusCheckCount) {
                                                window.statusCheckCount = 1;
                                            } else {
                                                window.statusCheckCount++;
                                            }
                                            
                                            // è¿ç»­3æ¬¡æ£€æŸ¥éƒ½æ˜¾ç¤ºæœªè¿è¡Œæ‰çœŸæ­£åœæ­¢
                                            if (window.statusCheckCount >= 3) {
                                                addProgressItem({
                                                    message: 'ğŸ”š åç«¯ä»»åŠ¡å·²ç»“æŸï¼Œåœæ­¢è¿›åº¦ç›‘æ§',
                                                    level: 'info',
                                                    timestamp: new Date().toLocaleTimeString()
                                                });
                                                
                                                clearInterval(pollInterval);
                                                stopProgressUpdates();
                                                return;
                                            }
                                        } else {
                                            // é‡ç½®è®¡æ•°å™¨
                                            window.statusCheckCount = 0;
                                            window.emptyMessageCount = 0;
                                        }
                                    }
                                } catch (statusError) {
                                    console.error('æ£€æŸ¥çŠ¶æ€å¤±è´¥:', statusError);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('è·å–è¿›åº¦å¤±è´¥:', error);
                }
            }, 1000); // æ¯1ç§’è½®è¯¢ä¸€æ¬¡
            
            // ä¿å­˜interval IDä»¥ä¾¿åç»­æ¸…ç†
            window.progressPollingInterval = pollInterval;
        }
        
        // åœæ­¢è¿›åº¦æ›´æ–°
        function stopProgressUpdates() {
            if (dataCollectionEventSource) {

            if (window.progressPollingInterval) {

            const items = progressLog.querySelectorAll('.progress-item');
