        // Âä®ÊÄÅËé∑ÂèñAPIÂü∫Á°ÄÂú∞ÂùÄ
        function getApiBaseUrl() {
            // Â¶ÇÊûúÊòØÈÄöËøáfrpËÆøÈóÆÔºàÊ£ÄÊµãÁ´ØÂè£8080ÔºâÔºåÂàô‰ΩøÁî®ÂΩìÂâç‰∏ªÊú∫ÁöÑ8080Á´ØÂè£
            if (window.location.port === '8080') {
                return `${window.location.protocol}//${window.location.hostname}:8080`;
            }
            // Âê¶Âàô‰ΩøÁî®ÂΩìÂâç‰∏ªÊú∫ÁöÑ5000Á´ØÂè£ÔºàÊú¨Âú∞ÂºÄÂèëÔºâ
            return `${window.location.protocol}//${window.location.hostname}:5000`;
        }

        const API_BASE_URL = getApiBaseUrl();
        console.log('API Base URL:', API_BASE_URL);

        // È°µÈù¢ÂàùÂßãÂåñ
        async function init() {
            // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = '/login.html';
                return;
            }
            
            // Ëß£ÊûêÁî®Êà∑‰ø°ÊÅØ
            currentUser = JSON.parse(userStr);
            
            // È™åËØÅ‰ª§Áâå
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('‰ª§ÁâåÊó†Êïà');
                }
                
                // Êõ¥Êñ∞Áî®Êà∑ÁïåÈù¢
                updateUserInfo();
                
                // ÁîüÊàêÂØºËà™ËèúÂçï
                generateNavMenu();
                
                // Âä†ËΩΩÈªòËÆ§ËßÜÂõæ
                loadView('home');
                
            } catch (error) {
                console.error('È™åËØÅÂ§±Ë¥•:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }

        }
        
        // Ëé∑ÂèñËßíËâ≤ÊòæÁ§∫ÂêçÁß∞
