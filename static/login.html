<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È¢õÈ°º - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .demo-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .demo-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .demo-info ul {
            list-style: none;
            padding-left: 0;
        }
        
        .demo-info li {
            margin: 5px 0;
            padding: 5px 10px;
            background: white;
            border-radius: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè¢ È¢õÈ°º</h1>
            <p>ËØ∑ÁôªÂΩï‰ª•ÁªßÁª≠</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                ÁôªÂΩï
                <span class="loading" id="loading"></span>
            </button>
        </form>
        
        <div class="demo-info">
            <h3>ÊµãËØïË¥¶Âè∑Ôºö</h3>
            <ul>
                <li>ÁÆ°ÁêÜÂëòÔºöadmin / admin123</li>
                <li>È¢ÜÂØºÔºöleader1 / leader123</li>
                <li>ÂëòÂ∑•Ôºözhangtongyi / zt123456</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Âä®ÊÄÅËé∑ÂèñAPIÂü∫Á°ÄÂú∞ÂùÄ
        function getApiBaseUrl() {
            // Â¶ÇÊûúÊòØÈÄöËøáfrpËÆøÈóÆÔºàÊ£ÄÊµãÁ´ØÂè£8080ÔºâÔºåÂàô‰ΩøÁî®ÂΩìÂâç‰∏ªÊú∫ÁöÑ8080Á´ØÂè£
            if (window.location.port === '8080') {
                return `${window.location.protocol}//${window.location.hostname}:8080`;
            }
            // Âê¶Âàô‰ΩøÁî®ÂΩìÂâç‰∏ªÊú∫ÁöÑ5000Á´ØÂè£ÔºàÊú¨Âú∞ÂºÄÂèëÔºâ
            return `${window.location.protocol}//${window.location.hostname}:5000`;
        }

        const API_BASE_URL = getApiBaseUrl();
        console.log('API Base URL:', API_BASE_URL);

        // ÂàùÂßãÂåñÁî®Êà∑Ôºà‰ªÖÂú®ÂºÄÂèëÁéØÂ¢ÉÔºâ
        async function initUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/init-users`, {
                    method: 'POST'
                });
                const data = await response.json();
                console.log('ÂàùÂßãÂåñÁî®Êà∑:', data);
            } catch (error) {
                console.log('ÂàùÂßãÂåñÁî®Êà∑Â§±Ë¥•ÔºåÂèØËÉΩÁî®Êà∑Â∑≤Â≠òÂú®');
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÁî®Êà∑
        window.addEventListener('DOMContentLoaded', initUsers);
        
        // ÁôªÂΩïË°®ÂçïÂ§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // ÈöêËóèÊ∂àÊÅØ
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ‰øùÂ≠ò‰ª§ÁâåÂíåÁî®Êà∑‰ø°ÊÅØ
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                    successMessage.textContent = 'ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...';
                    successMessage.style.display = 'block';
                    
                    // Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                    errorMessage.textContent = data.message || 'ÁôªÂΩïÂ§±Ë¥•';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                errorMessage.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á°Æ‰øùÂêéÁ´ØÊúçÂä°Â∑≤ÂêØÂä®';
                errorMessage.style.display = 'block';
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        const token = localStorage.getItem('token');
        if (token) {
            // È™åËØÅ‰ª§ÁâåÊòØÂê¶ÊúâÊïà
            fetch(`${API_BASE_URL}/api/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (response.ok) {
                    // Â∑≤ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    window.location.href = '/dashboard.html';
                } else {
                    // ‰ª§ÁâåÊó†ÊïàÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            });
        }
    </script>
</body>
</html>
