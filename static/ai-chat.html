    <script>
        // å…¨å±€å˜é‡
        let chatHistory = [];
        let isTyping = false;
        let currentAbortController = null;
        let lastClickTime = 0;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // é…ç½®markedåº“
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    breaks: true,           // æ”¯æŒæ¢è¡Œ
                    gfm: true,             // å¯ç”¨GitHubé£æ ¼çš„Markdown
                    highlight: function(code, language) {
                        if (typeof hljs !== 'undefined' && language) {
                            try {
                                return hljs.highlight(code, { language }).value;
                            } catch (e) {
                                return hljs.highlightAuto(code).value;
                            }
                        }
                        return code;
                    }
                });
            }
            
            // ç»‘å®šå‘é€æŒ‰é’®äº‹ä»¶
            const sendButton = document.getElementById('sendButton');
            if (sendButton) {
                // ç§»é™¤å¯èƒ½å­˜åœ¨çš„æ—§äº‹ä»¶ç›‘å¬å™¨
                sendButton.removeEventListener('click', handleSendClick);
                
                // æ·»åŠ æ–°çš„äº‹ä»¶ç›‘å¬å™¨
                sendButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Send button clicked!');
                    handleSendClick();
                }, { once: false });
            }
            
            // æ£€æŸ¥è®¤è¯çŠ¶æ€
            checkAuth();
            // åŠ è½½å»ºè®®é—®é¢˜
            loadSuggestions();
            // æ£€æŸ¥AIæœåŠ¡çŠ¶æ€
            checkAIStatus();
        });
        
        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = '/login.html';
                return;
            }
            
            const user = JSON.parse(userStr);
            if (user.role !== 'leader') {
                alert('æƒé™ä¸è¶³ï¼Œåªæœ‰é¢†å¯¼å¯ä»¥ä½¿ç”¨AIåŠ©æ‰‹');
                window.location.href = '/dashboard.html';
                return;
            }
        }
        
        // è·å–è®¤è¯å¤´
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }
        
        // åŠ è½½å»ºè®®é—®é¢˜
        async function loadSuggestions() {
            try {
                const response = await fetch('/api/ai/suggestions', {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderSuggestions(data.suggestions);
                }
            } catch (error) {
                console.error('åŠ è½½å»ºè®®é—®é¢˜å¤±è´¥:', error);
            }
        }
        
        // æ¸²æŸ“å»ºè®®é—®é¢˜
        function renderSuggestions(suggestions) {
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = suggestions.map(suggestion => 
                `<div class="suggestion-chip" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`
            ).join('');
        }
        
        // é€‰æ‹©å»ºè®®é—®é¢˜
        function selectSuggestion(suggestion) {
            document.getElementById('chatInput').value = suggestion;
            sendMessage();
        }
        
        // æ£€æŸ¥AIæœåŠ¡çŠ¶æ€
        async function checkAIStatus() {
            try {
                const response = await fetch('/api/ai/status', {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                const statusText = document.getElementById('statusText');
                
                if (data.success) {
                    statusText.textContent = 'åœ¨çº¿';
                } else {
                    statusText.textContent = 'ç¦»çº¿';
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'ç¦»çº¿';
            }
        }
        
        // å¤„ç†å‘é€æŒ‰é’®ç‚¹å‡»
        function handleSendClick() {
            // é˜²æŠ–æœºåˆ¶ - é˜²æ­¢é‡å¤ç‚¹å‡»
            const currentTime = Date.now();
            if (currentTime - lastClickTime < 300) {
                console.log('Click ignored due to debounce');
                return;
            }
            lastClickTime = currentTime;
            
            console.log('handleSendClick called, isTyping:', isTyping);
            
            // ä¼˜å…ˆæ£€æŸ¥æ˜¯å¦åœ¨ç”Ÿæˆä¸­ï¼ˆä¸ç®¡è¾“å…¥æ¡†æ˜¯å¦æœ‰å†…å®¹ï¼‰
            if (isTyping) {
                console.log('Stopping generation...');
                stopGeneration();
                return;
            }
            
            // åªæœ‰åœ¨ä¸åœ¨ç”Ÿæˆæ—¶æ‰å°è¯•å‘é€æ–°æ¶ˆæ¯
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) {
                console.log('No message to send');
                return;
            }
            
            console.log('Sending message...');
            sendMessage();
        }
        
        // åœæ­¢ç”Ÿæˆ
        function stopGeneration() {
            console.log('stopGeneration called, isTyping before:', isTyping);
            if (currentAbortController) {
                console.log('Aborting controller...');
                currentAbortController.abort();
                currentAbortController = null;
            }
            
            // é‡ç½®UIçŠ¶æ€
            resetSendButtonState();
            hideTypingIndicator();
            isTyping = false;
            console.log('isTyping set to false in stopGeneration');
            
            // å¦‚æœæœ‰æ­£åœ¨ç”Ÿæˆçš„æ¶ˆæ¯ï¼Œå°†å…¶æ ‡è®°ä¸ºå·²å®Œæˆ
            const streamingContent = document.getElementById('streamingContent');
            console.log('streamingContent:', streamingContent);
            if (streamingContent && streamingContent.classList.contains('streaming')) {
                console.log('Found streaming content, stopping...');
                streamingContent.classList.remove('streaming');
                streamingContent.removeAttribute('id');

        // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
        function updateSendButtonState(isGenerating) {

            if (isGenerating) {

        function resetSendButtonState() {

        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            console.log('sendMessage called, message:', `"${message}"`, 'isTyping:', isTyping);
            
            // è¿™é‡Œä¸å†æ£€æŸ¥messageæ˜¯å¦ä¸ºç©ºæˆ–isTypingï¼Œå› ä¸ºåœ¨handleSendClickä¸­å·²ç»æ£€æŸ¥è¿‡äº†
            
            // è®¾ç½®æ­£åœ¨ç”ŸæˆçŠ¶æ€
            isTyping = true;
            updateSendButtonState(true);
            console.log('isTyping set to true, button should turn red');
            
            // åˆ›å»ºæ–°çš„AbortController
            currentAbortController = new AbortController();
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            adjustTextareaHeight(input);
            
            // éšè—å»ºè®®é—®é¢˜
            document.getElementById('suggestionsArea').style.display = 'none';
            
            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            showTypingIndicator();
            
            try {
                // ä½¿ç”¨æµå¼APIï¼Œæ·»åŠ AbortControllerä¿¡å·
                const response = await fetch('/api/ai/stream-chat', {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    }),
                    signal: currentAbortController.signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // éšè—æ‰“å­—æŒ‡ç¤ºå™¨ï¼Œå‡†å¤‡æ˜¾ç¤ºæµå¼å›å¤
                hideTypingIndicator();
                
                // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
                const messageContainer = createStreamingMessage();
                
                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.content) {
                                    // è¿½åŠ å†…å®¹åˆ°æ¶ˆæ¯
                                    assistantMessage += data.content;
                                    updateStreamingMessage(messageContainer, assistantMessage);
                                } else if (data.done) {
                                    // æµç»“æŸ
                                    finalizeStreamingMessage(messageContainer, assistantMessage);
                                    return;
                                } else if (data.error) {
                                    throw new Error(data.error);
                                }
                            } catch (e) {
                                console.warn('è§£ææµæ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
                
                // ç¡®ä¿æ¶ˆæ¯è¢«æœ€ç»ˆåŒ–
                if (assistantMessage) {
                    finalizeStreamingMessage(messageContainer, assistantMessage);
                }
                
                // æµå¼å¤„ç†å®Œæˆï¼Œé‡ç½®çŠ¶æ€
                isTyping = false;
                resetSendButtonState();
                currentAbortController = null;
                console.log('Stream completed, isTyping reset to false');
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                hideTypingIndicator();
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯ç”¨æˆ·ä¸»åŠ¨å–æ¶ˆ
                if (error.name === 'AbortError') {
                    console.log('ç”¨æˆ·å–æ¶ˆäº†ç”Ÿæˆ');
                } else {
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥åé‡è¯•');
                }
                
                // å‘ç”Ÿé”™è¯¯æ—¶ä¹Ÿè¦é‡ç½®çŠ¶æ€
                isTyping = false;
                resetSendButtonState();
                currentAbortController = null;
                console.log('Error occurred, isTyping reset to false');
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const timestamp = new Date().toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'

            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.innerHTML = `
                <div class="message-avatar">
                    ${role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–'}
                </div>
                <div>
                    <div class="message-content">${formatMessage(content)}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
            
            // æ·»åŠ åˆ°èŠå¤©å†å²
            chatHistory.push({
                role: role,
                content: content,
                timestamp: timestamp
            });
        }
        
        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹ï¼ˆMarkdownæ¸²æŸ“ï¼‰
        function formatMessage(content) {
            try {
                // ä½¿ç”¨markedåº“æ¸²æŸ“markdown
                const html = marked.parse(content);
                
                // å¤„ç†ä»£ç å—ï¼Œæ·»åŠ å¤åˆ¶æŒ‰é’®
                return html.replace(/<pre><code(.*?)>([\s\S]*?)<\/code><\/pre>/g, function(match, attrs, code) {
                    const language = attrs.match(/class="language-(\w+)"/);
                    const langClass = language ? ` class="language-${language[1]}"` : '';
                    return `
                        <div class="code-block-wrapper">
                            <pre><code${langClass}>${code}</code></pre>
                            <button class="copy-code-btn" onclick="copyCode(this)">å¤åˆ¶</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.warn('Markdownæ¸²æŸ“å¤±è´¥ï¼Œä½¿ç”¨çº¯æ–‡æœ¬:', error);
                // é™çº§å¤„ç†ï¼šåŸºæœ¬çš„æ–‡æœ¬æ ¼å¼åŒ–
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>');
            }
        }
        
        // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯

        // æ¸…ç©ºèŠå¤©è®°å½•

                        <div class="welcome-subtitle">
                            æˆ‘æ˜¯æ‚¨çš„ä¸“ä¸šè¿è¥ç®¡ç†é¡¾é—®ï¼Œå¯ä»¥å¸®åŠ©æ‚¨è¿›è¡Œæ•°æ®åˆ†æã€å›¢é˜Ÿç®¡ç†ã€ä¸šåŠ¡å†³ç­–ç­‰ã€‚<br>
                            è¯·é€‰æ‹©ä¸‹æ–¹çš„å»ºè®®é—®é¢˜æˆ–ç›´æ¥è¾“å…¥æ‚¨çš„é—®é¢˜ã€‚

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyDown(event) {

        // åˆ›å»ºæµå¼æ¶ˆæ¯å®¹å™¨
        function createStreamingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const timestamp = new Date().toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message assistant';

        // æ›´æ–°æµå¼æ¶ˆæ¯å†…å®¹
        function updateStreamingMessage(contentElement, content) {
            if (contentElement && contentElement.classList.contains('streaming')) {
                contentElement.innerHTML = formatMessage(content) + '<span class="cursor">|</span>';
                scrollToBottom();
            }
        }
        
        // å®Œæˆæµå¼æ¶ˆæ¯
        function finalizeStreamingMessage(contentElement, content) {
            if (contentElement) {
                contentElement.innerHTML = formatMessage(content);
                contentElement.classList.remove('streaming');
                contentElement.removeAttribute('id');
                
                // åº”ç”¨ä»£ç é«˜äº®
                setTimeout(() => {
                    initializeHighlight();
                }, 100);
                
                // æ·»åŠ åˆ°èŠå¤©å†å²
                chatHistory.push({
                    role: 'assistant',
                    content: content,
                    timestamp: new Date().toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                });
            }
            scrollToBottom();
        }
        
        // å¤åˆ¶ä»£ç åŠŸèƒ½
        function copyCode(button) {
            const codeBlock = button.parentElement.querySelector('code');
            const text = codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'å·²å¤åˆ¶!';
                button.style.background = '#48bb78';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#667eea';
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                // é™çº§å¤„ç†
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.textContent = 'å·²å¤åˆ¶!';
                setTimeout(() => {
                    button.textContent = 'å¤åˆ¶';
                }, 2000);
            });
        }
        
        // åˆå§‹åŒ–highlight.js
        function initializeHighlight() {
            if (typeof hljs !== 'undefined') {

            }
        }
        
        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
